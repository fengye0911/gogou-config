server:
  port: 8082
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql:///gogou-product
    username: root
    password: root
  application:
    name: GOGOU-PRODUCT
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://root:root@localhost:8761/eureka/
mybatis-plus:
  type-aliases-package: cn.itsource.gogou
  mapper-locations: cn.itsource.gogou.mapper