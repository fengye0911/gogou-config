server:
  port: 9527
spring:
  application:
    name: GOGOU-ZUUL
zuul:
  ignoredServices: "*"
  prefix: /services
  routes:
    plat:
      serviceId: GOGOU-PLAT
      path: /plat/**
    product:
      serviceId: GOGOU-PRODUCT
      path: /product/**
    common:
      serviceId: GOGOU-COMMON
      path: /common/**
#zuul超时时间的设置
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 6000
ribbon:
  ConnectTimeout: 6000
  ReadTimeout: 6000